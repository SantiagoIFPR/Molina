<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
<meta charset="UTF-8">
<title>Molina Store</title>
</head>
<body>
	<!--main content start-->
	<section id="main-content" layout:fragment="corpo">
		<section class="wrapper">
			<h3>
				<i class="fa fa-angle-right"></i> Cadastrar Cidades
			</h3>
			<!-- BASIC FORM ELELEMNTS -->
			<div class="row mt">
				<div class="col-lg-12">
					<div class="form-panel">
						<form class="form-horizontal style-form"
							action="/administrativo/cidades/salvarCidade" method="POST"
							th:object="${cidade}">
							<input type="hidden" class="form-control input-sm" id="id"
							th:field="*{id}" readOnly="readonly" />
							<div class="form-group">
								<label class="col-sm-1 control-label">Nome:</label>
								<div class="col-sm-6">
									<input th:field="*{nome}" id="nome" 
									type="text" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-1"
									for="estado">Estado: <span class="required">*</span></label>
								<div class="col-sm-6">
									<select th:field="*{estado}" class="form-control">
										<option value="0">Selecione um Estado</option>
										<option th:each="est: ${estados}" th:value="${est.id}"
											th:text="${est.nome}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
							<div class="col-sm-6">
								<button id="send" type="submit" class="btn btn-success">Salvar</button>
								<button type="button" class="btn btn-primary">Cancelar</button>
							</div>
						</div>
						</form>
					</div>
				</div>
				<!-- col-lg-12-->
			</div>
			<!-- /row -->
		</section>
		<!-- /wrapper -->
	</section>
	<!-- /MAIN CONTENT -->
	<!--main content end-->
</body>
</html>
