<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
<meta charset="UTF-8">
<title>Molina Store</title>
<script type="text/javascript">
function Nova()
{
	alert("Tem certeza que deseja cancelar?")
	location.href="/administrativo/fornecedores/listar"
}
</script>
</head>
<body>
	<!--main content start-->
	<section id="main-content" layout:fragment="corpo">
		<section class="wrapper">
			<h3>
				<i class="fa fa-angle-right"></i> Cadastrar Fornecedores
			</h3>
			<!-- BASIC FORM ELELEMNTS -->
			<div class="row mt">
				<div class="col-lg-12">
					<div class="form-panel">
						<form class="form-horizontal style-form"
							action="/administrativo/fornecedores/salvarFornecedor"
							method="POST" th:object="${fornecedor}">
							<input type="hidden" class="form-control input-sm" id="id"
								th:field="*{id}" readOnly="readonly" />
							<div class="form-group">
								<label class="col-sm-1 control-label">Nome:</label>
								<div class="col-sm-6">
									<input th:field="*{nome}" id="nome" type="text"
										class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-1">CNPJ: <span
									class="required">*</span></label>
								<div class="col-sm-6">
									<input th:field="*{cnpj}" id="name" required="required"
										type="text" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-1">Telefone: <span
									class="required">*</span></label>
								<div class="col-sm-6">
									<input th:field="*{telefone}" id="name" required="required"
										type="text" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-1">E-mail: <span
									class="required">*</span></label>
								<div class="col-sm-6">
									<input th:field="*{email}" id="name" required="required"
										type="text" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-1">Endereço: <span
									class="required">*</span></label>
								<div class="col-sm-6">
									<input th:field="*{endereco}" id="name" required="required"
										type="text" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-1">Número: <span
									class="required">*</span></label>
								<div class="col-sm-6">
									<input th:field="*{numero}" id="name" required="required"
										type="text" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-1">Bairro: <span
									class="required">*</span></label>
								<div class="col-sm-6">
									<input th:field="*{bairro}" id="name" required="required"
										type="text" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-1" for="cidade">Cidade:
									<span class="required">*</span>
								</label>
								<div class="col-sm-6">
									<select th:field="*{cidade}" class="form-control">
										<option value="0">Selecione uma Cidade</option>
										<option th:each="cid: ${cidades}" th:value="${cid.id}"
											th:text="${cid.nome}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-6">
									<button id="send" type="submit" class="btn btn-success">Salvar</button>
									<button type="button" class="btn btn-primary" onclick="Nova()">Cancelar</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<!-- col-lg-12-->
			</div>
			<!-- /row -->
		</section>
		<!-- /wrapper -->
	</section>
	<!-- /MAIN CONTENT -->
	<!--main content end-->
</body>
</html>
