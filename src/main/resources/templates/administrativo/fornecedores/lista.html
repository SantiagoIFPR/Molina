<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
<meta charset="UTF-8">
<title>Molina Store</title>
</head>
<body>
	<!--main content start-->
	<section id="main-content" layout:fragment="corpo">
		<section class="wrapper">
			<h3>
				<i class="fa fa-angle-right"></i>Listar Fornecedores
			</h3>
			<div class="row mb">
				<!-- page start-->
				<div class="content-panel">
					<div class="adv-table">
						<table cellpadding="0" cellspacing="0" border="0"
							class="display table table-bordered" id="hidden-table-info">
							<thead>
								<tr>
									<th></th>
									<th>ID</th>
									<th>Nome</th>
									<th>CNPJ</th>
									<th>Telefone</th>
									<th>Email</th>
									<th>Endereço</th>
									<th>Número</th>
									<th>Bairro</th>
									<th>Cidade</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="forn : ${fornecedor}">
									<td></td>
									<td th:text="${forn.id}"></td>
									<td th:text="${forn.nome}"></td>
									<td th:text="${forn.cnpj}"></td>
									<td th:text="${forn.telefone}"></td>
									<td th:text="${forn.email}"></td>
									<td th:text="${forn.endereco}"></td>
									<td th:text="${forn.numero}"></td>
									<td th:text="${forn.bairro}"></td>
									<td th:text="${forn.cidade.nome}"></td>
									<td><a class="btn btn-warning btn-xs"
										th:href="@{/administrativo/fornecedores/editarFornecedor/{id}(id=${forn.id})}">Editar</a>
										<a class="btn btn-danger btn-xs"
										th:href="@{/administrativo/fornecedores/removerFornecedor/{id}(id=${forn.id})}">Remover</a>
									</td>
								</tr>
							</tbody>
						</table>
						<div class="form-group">
							<a class="form-control input-md btn btn-sucess col-sm-6"
								href="/administrativo/fornecedores/cadastrar">Cadastrar novo Fornecedor</a>
						</div>
					</div>
				</div>
			</div>
			<!-- page end-->
			<!-- /row -->
		</section>
		<!-- /wrapper -->
	</section>
	<!-- /MAIN CONTENT -->
	<!--main content end-->
</body>

</html>
