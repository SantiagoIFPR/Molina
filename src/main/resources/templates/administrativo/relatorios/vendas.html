<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
<meta charset="UTF-8">
<title>Molina Store</title>
</head>
<body>
	<!--main content start-->
	<section id="main-content" layout:fragment="corpo">
		<section class="wrapper">
			<h3>
				<i class="fa fa-angle-right"></i> Relatórios de Vendas por Período
			</h3>
			<!-- BASIC FORM ELELEMNTS -->
			<div class="row mt">
				<div class="col-lg-12">
					<div class="form-panel">
						<form class="form-horizontal form-label-left"
							th:action="@{/administrativo/rel/vendas-pdf}" action="#"
							th:object="${filtro}" method="post">

							<div class="item form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12"
									for="dtInicio">Data Inicial: <span class="required">*</span></label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<input th:field="*{dtInicio}"
										class="form-control col-md-7 col-xs-12" required="required"
										type="date">
								</div>
							</div>

							<div class="item form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12"
									for="dtFim">Data Final: </label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<input th:field="*{dtFim}"
										class="form-control col-md-7 col-xs-12" type="date">
								</div>
							</div>

							<div class="ui-g-12 ui-md-12 ui-lg-12 ui-fluid"
								style="margin-top: 10px">
								<button type="submit" style="width: 150px"
									class="btn btn-success mb-2">GERAR</button>
							</div>
						</form>
					</div>
				</div>
				<!-- col-lg-12-->
			</div>
			<!-- /row -->
		</section>
		<!-- /wrapper -->
	</section>
	<!-- /MAIN CONTENT -->
	<!--main content end-->
</body>
</html>
