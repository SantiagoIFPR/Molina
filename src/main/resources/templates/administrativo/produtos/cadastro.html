<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
<meta charset="UTF-8">
<title>Molina Store</title>
<script type="text/javascript">
function Nova()
{
	alert("Tem certeza que deseja cancelar?")
	location.href="/administrativo/produtos/listar"
}
</script>
</head>
<body>
	<!--main content start-->
	<section id="main-content" layout:fragment="corpo">
		<section class="wrapper">
			<h3>
				<i class="fa fa-angle-right"></i> Cadastrar Produtos
			</h3>
			<!-- BASIC FORM ELELEMNTS -->
			<div class="row mt">
				<div class="col-lg-12">
					<div class="form-panel">
						<form class="form-horizontal form-label-left"
							action="/administrativo/produtos/salvarProduto"
							enctype="multipart/form-data" method="POST"
							th:object="${produto}">
							<input type="hidden" class="form-control input-sm" id="id"
								th:field="*{id}" readOnly="readonly" />
							<div class="form-group">
								<label class="col-sm-1 control-label">Nome:</label>
								<div class="col-sm-6">
									<input th:field="*{nomeProduto}" id="nome" type="text"
										class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label">Valor:</label>
								<div class="col-sm-6">
									<input th:field="*{valor}" id="nome" type="number" step="0.01"
										class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label">Marca:</label>
								<div class="col-sm-6">
									<input th:field="*{marca}" id="nome" type="text"
										class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-1"
									for="categoria">Categoria: <span class="required">*</span></label>
								<div class="col-sm-6">
									<select th:field="*{categoria}" class="form-control">
										<option value="0">Selecione uma Categoria</option>
										<option th:each="cat: ${categorias}" th:value="${cat.id}"
											th:text="${cat.nome}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-1 control-label">Imagem:</label>
								<div class="col-sm-6">
									<input type="file" name="file">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-6">
									<button id="send" type="submit" class="btn btn-success">Salvar</button>
									<button type="button" class="btn btn-primary" onclick="Nova()">Cancelar</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<!-- col-lg-12-->
			</div>
			<!-- /row -->
		</section>
		<!-- /wrapper -->
	</section>
	<!-- /MAIN CONTENT -->
	<!--main content end-->
</body>
</html>
