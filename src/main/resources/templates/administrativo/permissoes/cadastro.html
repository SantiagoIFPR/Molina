<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
<meta charset="UTF-8">
<title>Molina Store</title>
</head>
<body>
	<!--main content start-->
	<section id="main-content" layout:fragment="corpo">
		<section class="wrapper">
			<h3>
				<i class="fa fa-angle-right"></i> Cadastrar Permissões
			</h3>
			<!-- BASIC FORM ELELEMNTS -->
			<div class="row mt">
				<div class="col-lg-12">
					<div class="form-panel">
						<form class="form-horizontal style-form"
							action="/administrativo/permissoes/salvarPermissao" method="POST"
							th:object="${permissoes}">
							<input type="hidden" class="form-control input-sm" id="id"
								th:field="*{id}" readOnly="readonly" />
							<div class="form-group">
								<label class="col-sm-1 control-label">Funcionário: <span
									class="required">*</span>
								</label>
								<div class="col-sm-6">
									<select th:field="*{funcionario}" class="form-control">
										<option value="0">Selecione um Funcionário</option>									
										<option th:each="f: ${funcionarios}" th:value="${f.id}"
											th:text="${f.nome}"></option>
									</select>
								</div>
							</div>
														<div class="form-group">
								<label class="control-label col-sm-1" for="cidade">Papel:
									<span class="required">*</span>
								</label>
								<div class="col-sm-6">
									<select th:field="*{papeis}" class="form-control">
										<option value="0">Selecione um Papel</option>
										<option th:each="p: ${papeis}" th:value="${p.id}"
											th:text="${p.nome}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-6">
									<button id="send" type="submit" class="btn btn-success">Salvar</button>
									<button type="button" class="btn btn-primary">Cancelar</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<!-- col-lg-12-->
			</div>
			<!-- /row -->
		</section>
		<!-- /wrapper -->
	</section>
	<!-- /MAIN CONTENT -->
	<!--main content end-->
</body>
</html>
