<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
<meta charset="UTF-8">
<title>Molina Store</title>
</head>
<body>
	<!--main content start-->
	<section id="main-content" layout:fragment="corpo">
		<section class="wrapper">
			<h3>
				<i class="fa fa-angle-right"></i>Listar Clientes
			</h3>
			<div class="row mb">
				<!-- page start-->
				<div class="content-panel">
					<div class="adv-table">
						<table cellpadding="0" cellspacing="0" border="0"
							class="display table table-bordered" id="hidden-table-info">
							<thead>
								<tr>
									<th></th>
									<th>ID</th>
									<th>Nome</th>
									<th>CPF</th>
									<th>Data de Nascimento</th>
									<th>Telefone</th>
									<th>Endereço</th>
									<th>Número</th>
									<th>Cidade</th>
									<th>E-mail</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="cli : ${cliente}">
									<td></td>
									<td th:text="${cli.id}"></td>
									<td th:text="${cli.nome}"></td>
									<td th:text="${cli.cpf}"></td>
									<td th:text="${cli.dtNascimento}"></td>
									<td th:text="${cli.telefone}"></td>
									<td th:text="${cli.endereco}"></td>
									<td th:text="${cli.numero}"></td>
									<td th:text="${cli.cidade.nome}"></td>
									<td th:text="${cli.email}"></td>
									<td><a class="btn btn-warning btn-xs"
										th:href="@{/administrativo/clientes/editarCliente/{id}(id=${cli.id})}">Editar</a>
										<a class="btn btn-danger btn-xs"
										th:href="@{/administrativo/clientes/removerCliente/{id}(id=${cli.id})}">Remover</a>
									</td>
								</tr>
							</tbody>
						</table>
						<div class="form-group">
							<a class="form-control input-md btn btn-sucess col-sm-6"
								href="/clientes/cadastrar">Cadastrar novo Cliente</a>
						</div>
					</div>
				</div>
			</div>
			<!-- page end-->
			<!-- /row -->
		</section>
		<!-- /wrapper -->
	</section>
	<!-- /MAIN CONTENT -->
	<!--main content end-->
</body>

</html>
